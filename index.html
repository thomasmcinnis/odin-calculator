<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@tommy_mcinnis" />
    <meta property="og:url" content="https://thomasmcinnis.github.io/calc/" />
    <meta property="og:title" content="A Teenage Engineering inspired calculator" />
    <meta property="og:description" content="Riffing off the Teenage Engineering aesthetic for a build-a-calculator project that I took too far." />
    <meta property="og:image" content="https://thomasmcinnis.github.io/calc/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <title>Teenage Engineering Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Teenage Engineering calculator</h1>
      </header>
      <main>
        <div class="calculator">
          <div class="calc-head">
            <div class="head-border">
              <div class="machine-mark"></div>
              <div class="machine-mark"></div>
            </div>
            <div class="head-content">
              <p class="model-number">TE-FX877</p>
              <p>10-DIGIT CALCULATOR</p>
            </div>
            <div class="head-border">
              <div class="machine-mark"></div>
              <div class="machine-mark"></div>
            </div>
          </div>
          <div class="screen">
            <div class="glare"></div>
            <div class="display">
              <div class="display-top">
                <img
                  class="battery"
                  src="battery.svg"
                  alt="battery indicator"
                />
              </div>
              <div class="interface">
                <p class="interface-text">0</p>
              </div>
              <div class="display-bottom">
                <img class="detail" src="detail.svg" alt="alert indicator" />
              </div>
            </div>
          </div>
          <div class="pad-wrapper">
            <div class="pad-cmd">
              <div class="btn-socket">
                <div class="btn orange" id="clear">AC</div>
              </div>
              <div class="btn-socket">
                <div class="btn grey" id="±">±</div>
              </div>
              <div class="btn-socket">
                <div class="btn grey" id="%">%</div>
              </div>
            </div>
            <div class="pad-operators">
              <div class="btn-socket">
                <div class="btn" id="/">÷</div>
              </div>
              <div class="btn-socket">
                <div class="btn" id="*">×</div>
              </div>
              <div class="btn-socket">
                <div class="btn" id="-">-</div>
              </div>
              <div class="btn-socket">
                <div class="btn" id="+">+</div>
              </div>
              <div class="btn-socket">
                <div class="btn" id="=">=</div>
              </div>
            </div>
            <div class="pad-num-grid">
              <div class="pad-num-row">
                <div class="btn-socket">
                  <div class="btn" id=".">.</div>
                </div>
                <div class="btn-socket long">
                  <div class="btn" id="0">0</div>
                </div>
              </div>
              <div class="pad-num-row">
                <div class="btn-socket">
                  <div class="btn" id="1">1</div>
                </div>
                <div class="btn-socket">
                  <div class="btn" id="2">2</div>
                </div>
                <div class="btn-socket">
                  <div class="btn" id="3">3</div>
                </div>
              </div>
              <div class="pad-num-row">
                <div class="btn-socket">
                  <div class="btn" id="4">4</div>
                </div>
                <div class="btn-socket">
                  <div class="btn" id="5">5</div>
                </div>
                <div class="btn-socket">
                  <div class="btn" id="6">6</div>
                </div>
              </div>
              <div class="pad-num-row">
                <div class="btn-socket">
                  <div class="btn" id="7">7</div>
                </div>
                <div class="btn-socket">
                  <div class="btn" id="8">8</div>
                </div>
                <div class="btn-socket">
                  <div class="btn" id="9">9</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <a href="mailto:hey@thomasmcinnis.com">hey@thomasmcinnis.com</a>
        <div class="links">
          <a href="https://github.com/thomasmcinnis/calc">GitHub</a>
          <a href="https://twitter.com/tommy_mcinnis">Twitter/X</a>
        </div>
      </footer>
    </div>
  </body>
</html>
